<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta de Zona Geográfica</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Alta de Zona Geográfica</h2>
        <form id="alta-zona">
            <label for="nombre">Nombre de la Zona:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

            <label for="restriccion-rol">Restricción de Rol:</label>
            <select id="restriccion-rol" name="restriccion-rol" required>
                <option value="visitante">Visitante</option>
                <option value="guia">Guía</option>
                <option value="personal">Personal Autorizado</option>
            </select
