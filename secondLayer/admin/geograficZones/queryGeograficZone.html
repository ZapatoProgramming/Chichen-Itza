<head>

</head>
<body>

        <h1>Lista de Recorridos</h1>

    <main>

    <script>
        // Aquí se implementarán las funciones para cargar datos dinámicamente más adelante.
        document.addEventListener('DOMContentLoaded', () => {
            const listaRecorridos = document.getElementById('lista-recorridos');

            // Ejemplo de zonas predefinidas (puedes eliminarlo más adelante)
            const ejemplo = `
                <li>
                    <h3>Nombre: Chichén Itzá</h3>
                    <p>Descripción: Este es un recorrido a Chichén Itzá donde...

                </li>
                <li>
                    <h3>Nombre: Chichén Itzá 2</h3>
                    <p>Descripción: Este es un recorrido a Chichén Itzá 2 donde... 
                                    El recorrido dura aproximadamente...

                </li>
            `;
            listaRecorridos.innerHTML = ejemplo;
        });

</body>
</html>
