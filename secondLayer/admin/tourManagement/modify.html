<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificación de Recorrido</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Modificación de Recorrido</h2>
        <form id="modificar-recorrido">
            <label for="id-recorrido">ID del Recorrido:</label>
            <input type="text" id="id-recorrido" name="id-recorrido" required>

            <label for="nombre">Nombre del Recorrido:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="duracion">Duración (minutos):</label>
            <input type="number" id="duracion" name="duracion">

            <label for="fecha">Fecha y Hora:</label>
            <input type="datetime-local" id="fecha" name="fecha">

            <label for="guides">Guías:</label>
            <select id="guides" name="guides" multiple required></select>
            
            <label for="zones">Zonas:</label>
            <select id="zones" name="zones" multiple required></select>      

            <button type="submit" class="submit-button">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
