<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Participante</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro de Participante</h2>
        <form id="participant-form">
            <!-- Nombre del participante -->
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required placeholder="Ingrese el nombre del participante">
            </div>
            
            <!-- Rol del participante -->
            <div class="form-group">
                <label for="role">Rol:</label>
                <select id="role" name="role" required>
                    <option value="">Seleccione un rol</option>
                    <option value="participant">Visitante</option>
                    <option value="guide">Guía de Turista</option>
                </select>
            </div>

            <!-- Selección de Avatar -->
            <div class="form-group">
                <label for="avatar">Avatar:</label>
                <select id="avatar" name="avatar" required>
                    <option value="">Seleccione un avatar</option>
                    <option value="avatar1">Avatar 1</option>
                    <option value="avatar2">Avatar 2</option>
                    <option value="avatar3">Avatar 3</option>
                </select>
            </div>
            
            <!-- Botones de acción -->
            <div class="form-buttons">
                <button type="submit" class="submit-button">Guardar</button>
                <button type="reset" class="reset-button">Limpiar</button>
            </div>
        </form>
    </div>
</body>
<script src="methods.js"></script>
</html>
