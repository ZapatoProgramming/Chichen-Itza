<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificación de Participante</title>
    <link rel="stylesheet" href="../../styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Modificación de Participante</h2>
        <form id="modificar-participante">
            <label for="id-participante">ID del Participante:</label>
            <input type="text" id="id-participante" name="id-participante" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="rol">Rol:</label>
            <select id="rol" name="rol">
                <option value="visitante">Visitante</option>
                <option value="guia">Guía de Turista</option>
            </select>

            <label for="avatar">Avatar:</label>
            <select id="avatar" name="avatar">
                <option value="avatar1">Avatar 1</option>
                <option value="avatar2">Avatar 2</option>
            </select>

            <label for="recorrido">Recorrido:</label>
            <select id="recorrido" name="recorrido">
                <option value="recorrido1">Recorrido 1</option>
                <option value="recorrido2">Recorrido 2</option>
            </select>

            <button type="submit" class="submit-button">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
